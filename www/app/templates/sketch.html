<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h3><%= name %></h3>
  </div>
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <a href="#sketch/<%= id %>" class="btn btn-default btn-lg btn-block">
      <i class="fa fa-pencil"></i>
    </a>
  </div>
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <button type="button" class="btn btn-danger btn-lg btn-block delete-sketch" data-id="<%= id %>">
      <i class="fa fa-trash-o"></i>
    </button>
  </div>
</div>
