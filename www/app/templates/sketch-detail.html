<section class="wrap col-12 col-xs-12 col-sm-12 col-lg-12">
  <div class="panel panel-default" role="presentation">
    <div class="panel-heading"><i class="fa fa-tag"></i> <%= name %></div>
    <div class="panel-body">
      <form id="edit-sketch-form" class="row" data-toggle="validator" role="form">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group has-feedback">
              <label for="edit-sketch-name" class="control-label">Name of this sketch</label>
              <input class="form-control" type="text" id="edit-sketch-name" value="<%= name %>" placeholder="name of this sketch" name="edit-sketch-name" required>
              <span class="fa form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback">
              <label for="edit-sketch-content" class="control-label">The sketch</label>
              <textarea class="form-control" id="edit-sketch-content" required><%= code %></textarea>
              <span class="fa form-control-feedback" aria-hidden="true"></span>
            </div>
            <div id="edit-sketch-canvas">
              <canvas></canvas>
            </div>
            <div class="form-group">
              <button type="submit" id="edit-sketch-test" class="btn btn-primary btn-block btn-lg">
                <i class="fa fa-check-circle"></i> Execute this sketch
              </button>
            </div>
            <div class="form-group">
              <button type="submit" id="edit-sketch-validate" class="btn btn-success btn-block btn-lg">
                <i class="fa fa-floppy-o"></i> Save this sketch
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
